<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>

        <title>Employee Page</title>
    </head>
    <body>
        <br/>
        <br/>
        <div class="container-md">

            <button id="employeeBtn" class="col-sm-3 btn btn-dark">View Past/Pending Tickets</button>
                <input id ="employeeId" class="col-sm-2" placeholder="Employee Id">
            <button id="approveBtn" class="col-sm-1 btn btn-success">Approve</button>

            <br/>
            <br/>
            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Amount</th>
                            <th>Time Submitted</th>
                            <th>Time Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>status</th>
                            <th>type</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        
        <script src="ers.js"></script>
    </body>
</html>
