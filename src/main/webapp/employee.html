<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>

        <link rel="stylesheet" href="style.css"/>

        <title>Employee Page</title>
    </head>
    <body onload="onloadFunc()">
        <br/>
        <br/>
        <div id="user-destination"></div>
        <div class="container">
           
            <input id="amount" class="col-sm-2" placeholder="Amount">
            <label for="type">Type</label>
            <select name="type" id="type" class="col-sm-2">
                <option value="lodging">Lodging</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
            
            <button id="requestBtn" class="col-sm-2 btn btn-success">Submit Request!</button>

            <textarea id="description" class="col-sm-6" placeholder="Description"></textarea>

            <label id="info" class="col-sm-1"></label>

            <button id="viewBtn" class="col-sm-3 btn btn-dark">View Past/Pending Tickets</button>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Amount</th>
                            <th>Time Submitted</th>
                            <th>Time Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        
        <script src="emp.js"></script>
    </body>
</html>
