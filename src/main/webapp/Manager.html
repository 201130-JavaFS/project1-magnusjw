<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="managerstyle.css"/>

        <title>Manager Page</title>
    </head>
    <body onload="onloadFunc()">
        <div class="employ">
            <h1>EMPLOYEE REIMBURSEMENT SYSTEM</h1>
            <span>Welcome </span><span id="user-destination"></span>
        </div>
        <br/>
        <br/>
        <div class="container">
            
            <button id="pendingbtn" class="col-sm-3 btn btn-dark">Show All Pending Tickets</button>
            <button id="everyBtn"   class="col-sm-3 btn btn-dark">Show Every Ticket Ever</button>

            <input id ="reimbId" class="col-sm-2" placeholder="Ticket ID">
                
            <button id="approveBtn" class="col-sm-1 btn btn-success">Approve</button>
            <button id="rejectBtn"  class="col-sm-1 btn btn-danger" >Reject</button>
            <label id="info" class="col-sm-1"></label>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Amount</th>
                            <th>Time Submitted</th>
                            <th>Time Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        
        <script src="man.js"></script>
    </body>
</html>
