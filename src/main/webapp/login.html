<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="loginstyle.css"/>

        <title>Login</title>
    </head>
    <body>
        <div class="employ">
            <h1>EMPLOYEE REIMBURSEMENT SYSTEM</h1>
        </div>
        <div class="container jumbotron text-center">
            <h1>USER SIGN IN</h1>
        </div>

        <div class="container login">

            <div class="row" id="login-row">
                <label for="userName" class="col-sm-1"></label>

                <input id="username" type="text" class="col-sm-12 form-control" placeholder="Enter Username"> 

                <label for="passWord" class="col-sm-1"></label>
                <input id="password" type="password" class="col-sm-12 form-control" placeholder="Enter Password"> 
                <br/>
                <br/>

                <button id="loginBtn" class="d-flex justify-content-center btn btn-dark">Log In</button>
            </div>
        </div>
        
        <script src="ers.js"></script>
    </body>
</html>
